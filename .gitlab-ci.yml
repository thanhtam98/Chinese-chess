image: mcr.microsoft.com/vscode/devcontainers/cpp:0-bullseye

build:
  stage: build
  before_script:
    - sudo apt-get update && sudo apt-get install g++
  script:
    - g++ -g -std=c++14 -I./ **/*.cpp **/**/*.cpp main.cpp -Llibfinal/lib -lfinal -o chinese-chess
  artifacts:
    paths:
      - chinese-chess

test:
  stage: test
  before_script:
    - apk update && apk add g++ git make cmake
  script:
    - cmake -S . -B build
    - cmake --build build
    - cd build && ctest
